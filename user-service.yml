spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: sa
        password: '{cipher}'

token:
    expiration_time: 864000000
    secret: '{cipher}'

gateway:
    ip: 172.18.0.5

order_service:
    url: http://ORDER-SERVICE/order-service/%s/orders
    exception:
        orders_is_empty: User's orders is empty.
